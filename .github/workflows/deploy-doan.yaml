name: Deploy Do An Application
run-name: ${{ github.actor }} is deploy final project
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script_stop: false
          script: |
            kill -9 $(ps -ef | grep "sudo php artisan serve --host=${{ secrets.HOST }} --port=80" | awk '{print $2}' | head -n 1) > /dev/null 2>&1
            cd do_an_application
            git pull origin main
            nohup sudo php artisan serve --host=${{ secrets.HOST }} --port=80 > /dev/null 2>&1 &
